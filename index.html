<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
                <div class="container ">
                    <h2 class="h1" >Cadastre-se</h2>
                    <form class="row  g-2  justify-content-center" >
                    
                    <div class="col-md-4">
                        <label class="form-label" for="nome">Nome: </label>
                        <input class="form-control" type="text" id="nome">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label"  for="email">E-mail:</label>
                        <input class="form-control"  type="email" name="" id="email">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label" for="tel">Telefone:</label>
                        <input class="form-control" type="tel" name="" id="tel">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="data">Data de Nasciemnto:</label>
                        <input class="form-control" type="date" name="" id="">
                    </div>
                    
                    <div class="col-md-8">
                        <label class="form-label" for="endereco">Endereço:</label>
                        <textarea style="resize: none;" class="form-control"  name="" id="enderco"></textarea>
                    </div >
                    <div class="col-md-5">
                        <label class="form-label" for="detalhe"> Curso de Interesse: </label>
                         <select class="form-select" id="datalist">
                            <option value="Profissão: Desenvolvedor Full Stack Python"> Full Stack Python</option>
                            <option value="Profissão: Desenvolvedor Full Stack Java"> Full Stack Java</option>
                            <option value="Profissão: Analista de Dados">Profissão: Analista de Dados</option>
                            <option value="SQL para análise de dados">SQL para análise de dados</option>
                        </select>     
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" for="senha">Senha:</label>
                        <input class="form-control" type="password" name="" id="senha">
                    </div>
                    <div class="col-md-6 form-check form-switch ">
                        <label class="form-check-label" for="aceito-t">Aceite os termos</label>
                        <input class="form-check-input" type="checkbox" name="" id="aceito-t">
                    </div>
                    <button type="submit" class=" col-md-2 btn btn-outline-info  " >Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

   


</body>
</html>
